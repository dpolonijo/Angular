<h1 mat-dialog-title *ngIf="data.multipleDelete">Delete records</h1>
<h1 mat-dialog-title *ngIf="data.id">Delete record</h1>

<ng-container>

    <p *ngIf="data.id">Delete record id = {{data.id}}</p>
    <p *ngIf="data.id">Are you sure you want to delete this record?</p>

    <p *ngIf="data.multipleDelete">All selected records will be permanently deleted!</p>
    <p *ngIf="data.multipleDelete">Are you sure you want to delete selected records?</p>

  <div mat-dialog-actions>
    <button mat-stroked-button color="basic" [mat-dialog-close]="false">No Thanks</button>
    <button mat-raised-button color="basic"  [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
  </div>

</ng-container>
